<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyeMove</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="face">
        <div class="eyes">
            <div class="eye"></div>
            <div class="eye"></div>
        </div>
    </div>
    <div class="principal">
        <div class="imagenarea"  id="display_image"></div>
        <div class="imagenarea"  id="display_image2"></div>
    </div>
    <div class="areabottom" onmousedown="undoclick();" onmouseup="redoclick();" onmouseleave="leaveclick();">
        <div class="bottom">
            <h1>CARGAR PRIMERA IMAGEN</h1>
        </div>
        <input type="file" id="image_input" class="areabottom" accept="image/png, image/jpg">
    </div>
    <div id="separacion"></div>
    <div class="areabottom" onmousedown="undoclick();" onmouseup="redoclick();" onmouseleave="leaveclick();">
        <div class="bottom">
            <h1>CARGAR SEGUNDA IMAGEN</h1>
        </div>
        <input type="file" id="image_input2" class="areabottom" accept="image/png, image/jpg">
    </div>
    <script src="script.js"></script>
    <script src="loadimage.js"></script>
</body>
</html>
